<!DOCTYPE html>
<html lang="en">
<body>

<script>
    let width = 21;
    let height = 5;
    for (let i = 1; i <= height; i++) {
        let row = ' ';
        for (let j = 1; j <= width; j++) {
            row += '*';
        }
        document.write(row + '<br/>');
    }
</script>

</body>
</html>
