<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<h1>Xếp hạng học lực của học sinh</h1>
<label for="giuaKy">Nhập điểm thi giữa kỳ:</label>
<input type="number" id="giuaKy">
<br><br>
<label for="cuoiKy">Nhập điểm thi cuối kỳ:</label>
<input type="number" id="cuoiKy">
<br><br>
<label for="kt">Nhập điểm bài kiểm tra:</label>
<input type="number" id="kt">
<br><br>
<button onclick="kiemTra()">Tính điểm trung bình</button>
<br><br>
<p id="result"></p>
<script>
    function kiemTra() {
        let giuaKy = parseFloat(document.getElementById('giuaKy').value);
        let cuoiKy = parseFloat(document.getElementById('cuoiKy').value);
        let kt = parseFloat(document.getElementById('kt').value);
        let average = (giuaKy + cuoiKy + kt) / 3;
        let xepLoai;
        if (average >= 9) {
            xepLoai = "Xuất sắc";
        } else if (average >= 8) {
            xepLoai = "Giỏi";
        } else if (average >= 6.5) {
            xepLoai = "Khá";
        } else if (average >= 5) {
            xepLoai = "Trung bình";
        } else {
            xepLoai = "Yếu";
        }
        document.getElementById('result').innerHTML = "Điểm trung bình: " + average + "  Học lực: " + xepLoai;
    }
</script>
</body>
</html>
