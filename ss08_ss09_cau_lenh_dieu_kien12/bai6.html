<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bài 6</title>
</head>
<body>
<label for="sales">Doanh số bán hàng:</label>
<input type="number" id="sales">
<br><br>
<button onclick="lai()">Tính hoa hồng</button>
<br><br>
<p id="result"></p>
<script>
    function lai() {
        let sales = parseFloat(document.getElementById('sales').value);
        let hoaHong;
        if (sales >= 100000000) {
            hoaHong = sales * 0.15;
        } else if (sales >= 50000000) {
            hoaHong = sales * 0.1;
        } else if (sales >= 10000000) {
            hoaHong = sales * 0.05;
        } else {
            hoaHong = 0;
        }
        document.getElementById('result').innerHTML = "Hoa hồng nhận được: " + hoaHong;
    }
</script>
</body>
</html>
