<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h1>Kiểm tra số nguyên lớn hay nhỏ hơn 0</h1>
<label for="a">Nhập số nguyên: </label>
<input type="number" id="a">
<br><br/>
<button onclick="kiemTra()">Kiểm tra</button>
<br><br/>
<span id="result"></span>
<script>
    function kiemTra() {
        let a = parseInt(document.getElementById('a').value);
        if (a < 0) {
            document.getElementById('result').innerHTML = "Số này nhỏ hơn 0";
        }
        else if(a > 0){
            document.getElementById('result').innerHTML = "Số này lớn hơn 0";
        }
        else {
            document.getElementById('result').innerHTML = "Số này bằng 0";
        }
    }
</script>
</body>
</html>
