<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature</title>
</head>
<body>
<p id="celsius"></p>
<p id="fahrenheit"></p>
<p id="kelvin"></p>

<script>

    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        get fahrenheit() {
            return this.celsius * 1.8 + 32;
        }

        get kelvin() {
            return this.celsius + 273.15;
        }
    }

    let temp = new Temperature(25);

    document.getElementById("celsius").innerHTML = "Độ C: " + temp.celsius;
    document.getElementById("fahrenheit").innerHTML = "Độ F: " + temp.fahrenheit;
    document.getElementById("kelvin").innerHTML = "Độ Kenvin: " + temp.kelvin;
</script>
</body>
</html>
