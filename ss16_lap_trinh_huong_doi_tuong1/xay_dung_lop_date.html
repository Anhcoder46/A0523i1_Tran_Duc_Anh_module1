<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function() {
            return this.day;
        }

        this.setDay = function(day) {
            this.day = day;
        }

        this.getMonth = function() {
            return this.month;
        }

        this.setMonth = function(month) {
            this.month = month;
        }

        this.getYear = function() {
            return this.year;
        }

        this.setYear = function(year) {
            this.year = year;
        }
    };

    let date = new MyDate(16, 5, 2004);
    let day = date.getDay(); // 16
    let month = date.getMonth(); // 5
    let year = date.getYear(); // 2004

    alert(day + "/" + month + "/" + year);

    date.setDay(20);
    date.setMonth(3);
    date.setYear(2006);

    day = date.getDay(); // 20
    month = date.getMonth(); // 3
    year = date.getYear(); // 206

    alert(day + "/" + month + "/" + year);
</script>
</body>
</html>
