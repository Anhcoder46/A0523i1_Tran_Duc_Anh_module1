<!DOCTYPE html>
<html>
<head>
    <title>Tính điểm trung bình</title>
</head>
<body>
<h1>Nhập điểm của sinh viên</h1>

<label>Vật lý:</label>
<input type="number" id="ly"/><br>
<label>Hóa học:</label>
<input type="number" id="hoa"/><br>
<label>Sinh học:</label>
<input type="number" id="sinh"/><br>
<button onclick="tinhDiem()">Tính điểm trung bình</button><br>
<label>Điểm trung bình:</label><br>
<span id="dtb"></span><br>
<label>Tổng điểm:</label>
<span id="tong"></span>
<script>
    function tinhDiem() {
        let ly = parseFloat(document.getElementById("ly").value);
        let hoa = parseFloat(document.getElementById("hoa").value);
        let sinh = parseFloat(document.getElementById("sinh").value);
        let dtb = (ly + hoa + sinh) / 3;
        let tong = ly + hoa + sinh;
        document.getElementById("dtb").innerHTML = dtb.toFixed(2);
        document.getElementById("tong").innerHTML = tong;
    }
</script>
</body>
</html>
