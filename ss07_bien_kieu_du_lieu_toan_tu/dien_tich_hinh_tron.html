<!DOCTYPE html>
<html>
<head>
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<h1>Tính diện tích hình tròn</h1>
<label>Bán kính:</label>
<input type="number" id="ban_kinh"><br><br/>
<button onclick="tinhDienTich()">Tính diện tích</button><br><br/>
<label>Diện tích:</label>
<span id="dien_tich"></span>
<script>
    function tinhDienTich() {
        function tinhDienTich() {
            let r = parseFloat(document.getElementById("ban_kinh").value);
            let dien_tich = Math.PI * r * r;
            document.getElementById("dien_tich").innerHTML = dien_tich.toFixed(2);
        }
</script>
</body>
</html>
