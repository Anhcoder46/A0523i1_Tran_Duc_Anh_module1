<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bài tập 1</title>
</head>
<body>
<script>

    var arr = [5, 10, 15, 20, 25, 30, 35, 40, 45, 50];
    var count = 0;

    for(var i = 0; i < arr.length; i++) {
        if(arr[i] >= 10) {
            count++;
        }
    }

    document.write("Có " + count + " số nguyên lớn hơn hoặc bằng 10 trong mảng.");
</script>
</body>
</html>
