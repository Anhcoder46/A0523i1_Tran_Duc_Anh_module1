<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bài tập 8</title>
</head>
<body>
<script>

    var arr = [5, 10, 15, 20, 25, 30, 35, 40, 45, 50];

    for(var i = 0; i < arr.length; i++) {
        for(var j = i+1; j < arr.length; j++) {
            if(arr[i] < arr[j]) {
                var temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }

    document.write("Mảng theo thứ tự giảm dần là: " + arr);
</script>
</body>
</html>
