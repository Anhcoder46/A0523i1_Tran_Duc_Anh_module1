<!DOCTYPE html>
<html lang="en">
<body>

<p id="demo"></p>

<script>
    var arr = ['a', '-', 'n', '-', 'h', '-', '2', '0', '4'];
    var output = "";

    for (var i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            output += '_';
        } else {
            output += arr[i];
        }
    }

    document.getElementById("demo").innerHTML =output;
</script>

</body>
</html>
