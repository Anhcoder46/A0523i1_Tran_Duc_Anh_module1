<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bài tập 4</title>
</head>
<body>
<script>

    var arr = [5, 10, 15, 20, 25, 30, 35, 40, 45, 50];

    var left = 0;
    var right = arr.length - 1;
    while(left < right) {
        var temp = arr[left];
        arr[left] = arr[right];
        arr[right] = temp;
        left++;
        right--;
    }

    document.write("Mảng sau khi đảo ngược là: " + arr);
</script>
</body>
</html>
