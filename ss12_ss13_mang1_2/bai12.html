<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    var arr = ['c', 's', 'c', '2', '6', '1'];
    var reversedArr = arr.reverse();
    var output = "";
    for (var i = 0; i < reversedArr.length; i++) {
        output += reversedArr[i];
    }
    document.getElementById("demo").innerHTML = output;
</script>
</body>
</html>
