<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bình phương của số</title>
    <script>
        function square(num) {
            return num * num;
        }

        function calculate() {
            let num = parseInt(document.getElementById("number").value);
            let result = square(num);
            document.getElementById("output").innerHTML = "Bình phương của " + num + " là: " + result;
        }
    </script>
</head>
<body>
<label for="number">Nhập số:</label>
<input type="number" id="number">
<button onclick="calculate()">Tính bình phương</button>
<p id="output"></p>
</body>
</html>
