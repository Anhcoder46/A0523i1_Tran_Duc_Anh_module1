<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm ký tự trong mảng</title>
    <script>
        function countChar(arr, char) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == char) {
                    count++;
                }
            }
            if (count > 0) {
                return count;
            } else {
                return -1
            }
        }
        function search() {
            let arr = document.getElementById("array").value.split(",");
            let char = document.getElementById("char").value;
            let count = countChar(arr, char);
            if (count == -1) {
                document.getElementById("output").innerHTML = "Không tìm thấy ký tự " + char + " trong mảng.";
            } else {
                document.getElementById("output").innerHTML = "Số lần xuất hiện của ký tự " + char + " trong mảng: " + count;
            }
        }
    </script>
</head>
<body>
<label for="array">Nhập mảng (các phần tử cách nhau bằng dấu phẩy):</label>
<input type="text" id="array">
<label for="char">Nhập ký tự cần tìm:</label>
<input type="text" id="char">
<button onclick="search()">Tìm ký tự</button>
<p id="output"></p>
</body>
</html>
