<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
    <script>
        function reverseArray(arr) {
            let reversed = [];
            for (let i = arr.length - 1; i >= 0; i--) {
                reversed.push(arr[i]);
            }
            return reversed;
        }

        function reverse() {
            let arr = document.getElementById("array").value.split(",").map(Number);
            let reversed = reverseArray(arr);
            document.getElementById("output").innerHTML = "Mảng sau khi đảo ngược: " + reversed;
        }
    </script>
</head>
<body>
<label for="array">Nhập mảng (các phần tử cách nhau bằng dấu phẩy):</label>
<input type="text" id="array">
<button onclick="reverse()">Đảo ngược mảng</button>
<p id="output"></p>
</body>
</html>
