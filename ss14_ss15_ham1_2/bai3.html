<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bài 3</title>
    <script>
        function compare_and_add(number1, number2) {
            if (number1 > number2) {
                alert("Giá trị của tham số thứ nhất lớn hơn tham số thứ hai!");
            } else {
                return number1 + number2;
            }
        }
    </script>
</head>
<body>
<button onclick="alert(compare_and_add(5, 10))">Nhấn vào đây</button>
</body>
</html>
